<!-- Contact us -->
<div class="contactus">
    <div class="head">
        <h2>Contact Us</h2>
        <p>Let's Talk Me</p>
    </div>
   <div class="form">
    <form action="#" method="post">
        <div class="field">
            <input type="text" placeholder="Your Name">
        </div>
        <div class="field">
            <input type="email" placeholder="Your Email">
        </div>
        <div class="field">
            <input type="number" placeholder="Your Phone">
        </div>
        <div class="field">
            <input type="address" placeholder="Your Address">
        </div>
        <div class="textarea">
            <textarea name="text" id="" cols="30" rows="10" placeholder="Your Message Type Here"></textarea>
        </div>
        <div class="btn">
            <button value="index.html">Submit</button>
        </div>
    </form>
   </div>
</div>
